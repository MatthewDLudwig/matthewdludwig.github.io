<!doctype html>
<html lang='en'>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/@nimiq/style@v0.6.4/nimiq-style.min.css" rel="stylesheet">
		<script src="https://cdn.nimiq.com/nimiq.js"> </script>
		<script src="https://cdn.jsdelivr.net/npm/@nimiq/hub-api@v0.4/dist/standalone/HubApi.standalone.umd.js"> </script>
		<script src="./NimiqWrapper.js"> </script>
	</head>
	<body>
		<div id='vueDiv'>
    
		</div>
		<script>
            let wrapper = new NimiqWrapper();
            wrapper.initNode({
		whenReady : () => {
                    alert("Node is definitely ready!");
		}
	    });
            
            let it = setInterval(() => {
                if (wrapper.nodeReady) {
                    clearInterval(it);
                    alert("Node is ready!");
                }
            }, 250);
        </script>
	</body>
</html>
